<ion-header>
  <img class="logo-byb" src="../../../assets/icon/LogoB&B.png" />
  <ion-title mode="ios">Inicio</ion-title>
  <div class="nav-icon" (click)="abrirMenu()">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="dropdown">
    <li class="dropdown-img-container">
      <div class="dropdown-img">
        <img class="logo-byb" src="../../../assets/img/LogoB&B.png" />
      </div>
    </li>
    <li (click)="iralHome()">
      <img src="../../../assets/icon/fa_home.png" alt="" />
      <a>Inicio</a>
    </li>
    <li (click)="gotoConfirmar()">
      <img src="../../../assets/icon/fa_confirmarreco1g.png" alt="" />
      <a>Confirmar Recolección</a>
    </li>
    <li (click)="logout()">
      <img
        class=""
        src="../../../assets/icon/fa_power-off.png
      "
      />
      <a>Cerrar Sesión</a>
    </li>
    <li class="menu-title-test">
      <a>Servicio al cliente</a>
    </li>
    <li>
      <img src="../../../assets/icon/fa_phone.png" alt="" />
      <a>+532 2323 2344</a>
    </li>
    <li>
      <img src="../../../assets/icon/fa_email.png" alt="" />
      <a>admin@reciclajebyb.com</a>
    </li>
    <li class="version">Versión 1.0</li>
  </ul>
</ion-header>

<ion-content>
  <ion-grid class="banner">
    <ion-row class="banner-top">
      <p class="msg-bienvenida">
        Bienvenido<br /><span>{{nombreUsuario}}</span>
      </p>
    </ion-row>
  </ion-grid>

  <ion-slides [options]="option" class="ion-margin-top">
    <ion-slide>
      <ion-card>
        <img src="../../../assets/img/slider1.png" alt="" />
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="../../../assets/img/slider2.png" alt="" />
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <img src="../../../assets/img/slider3.png" alt="" />
      </ion-card>
    </ion-slide>
  </ion-slides>

  <div class="widgets">
    <div class="first-widget widgets__item">
      <div class="widgets__item-top">
        <div class="widget-icon">
          <img
            class="banner-bottom-icon"
            src="../../../assets/icon/fa_locationw2.png"
          />
        </div>

        <span class="widget-title">Tu dirección</span>
      </div>
      <div class="widgets-text widgets-text2">
        <p>{{direccion}}</p>
      </div>
    </div>
    <div class="second-widget widgets__item">
      <div class="widgets__item-top">
        <div class="widget-icon">
          <img
            class="banner-bottom-icon"
            src="../../../assets/icon/fa_calendarww.png"
          />
        </div>

        <span class="widget-title">Proxima recolección</span>
      </div>
      <div class="widgets-text">
        <p>2 dias restantes</p>
      </div>
    </div>
  </div>

  <div class="titulo-seccion">
    <p>Menú principal</p>
  </div>

  <div class="menu-inicio">
    <div class="menu-item">
      <div class="menu-item__icon">
        <img class="" src="../../../assets/icon/fa_confirmarreco1.png" />
      </div>
      <div (click)="lectorQr()" class="menu-item__text">
        <p>
          Confirmar <br />
          Recolección
        </p>
      </div>
    </div>
  </div>

  <div class="logout">
    <button (click)="logout()">
      <img class="" src="../../../assets/icon/fa_logout.png" />
      Cerrar sesión
    </button>
  </div>
</ion-content>
