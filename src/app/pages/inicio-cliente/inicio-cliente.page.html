<ion-header>
    <img class="logo-byb" src="../../../assets/icon/LogoB&B.png" />
    <ion-title mode="ios">Inicio</ion-title>
    <img class="menu-icon" src="../../../assets/icon/fa_menu.png" />
</ion-header>

<ion-content>
    <ion-grid class="welcome2">
        <ion-row class="welcome2-top">
            <div class="dashboard-avatar2">
                <img class="" src="../../../assets/icon/fa_userg.jpg" />
            </div>
            <p>Bienvenido<br />Juan Carlos Gomez</p>
        </ion-row>
        <ion-row class="welcome-bottom2">
            <img class="location-icon2" src="../../../assets/icon/fa_locationw.png" />
            <p>
                Lago Villarica 2751, <br /> Villa Alemana.
            </p>
        </ion-row>
    </ion-grid>

    <div id="slider">
        <figure>
            <img class="" src="../../../assets/img/carrousel1.png" />
            <img class="" src="../../../assets/img/slider1.png" />
        </figure>
    </div>

    <div class="menu-inicio">
        <div class="menu-item">
            <div class="menu-item__icon">
                <img class="" src="../../../assets/icon/fa_recyclew.png" />
            </div>
            <div class="menu-item__text">
                <p>
                    Confirmar <br /> Recolección
                </p>
            </div>
        </div>
        <div class="menu-item">
            <div class="menu-item__icon">
                <img class="" src="../../../assets/icon/fa_recyclew.png" />
            </div>
            <div class="menu-item__text">
                <p>
                    Confirmar <br /> Recolección
                </p>
            </div>
        </div>
        <div class="menu-item" (click)="gotoNotifications()">
            <div class="menu-item__icon">
                <img class="" src="../../../assets/icon/fa_bellw.png" />
            </div>
            <div class="menu-item__text">
                <p>
                    Revisar <br /> Notificaciones
                </p>
            </div>
        </div>
        <button (click)="logout()">Cerrar sesión</button>
    </div>
</ion-content>
