<ion-header>
    <img class="logo-byb" src="../../../assets/icon/LogoB&B.png" />
    <ion-title mode="ios">Inicio Recolector</ion-title>
    <img class="menu-icon" src="../../../assets/icon/fa_menu.png" />
</ion-header>

<ion-content>
    <ion-grid class="welcome">
        <ion-row class="welcome-top">
            <div class="dashboard-avatar">
                <img class="" src="../../../assets/icon/recolector.png" />
            </div>
            <p>Bienvenido<br>Juan Carlos Gomez</p>
        </ion-row>
        <ion-row class="welcome-bottom">
            <img class="location-icon" src="../../../assets/icon/fa_truckMini.png" />
            <p>Lago Villarica 2751, <br> Villa Alemana.</p>
        </ion-row>
    </ion-grid>

    <div class="separator">
        <div class="left-line"></div>
        <img class="separator-icon" src="../../../assets/icon/LogoB&B.png" />
        <div class="right-line"></div>
    </div>

    <div class="menu-inicio">
        <div class="menu-item" (click)="gotoRevisarRutas()">
            <div class="menu-item__icon">
                <img class="" src="../../../assets/icon/fa_route.png" />
            </div>
            <div class="menu-item__text">
                <p>Revisar <br> Rutas</p>
            </div>
        </div>
        <div class="menu-item" (click)="gotoRevisarNotificaciones()">
            <div class="menu-item__icon">
                <img class="" src="../../../assets/icon/fa_bell-ring.png" />
            </div>
            <div class="menu-item__text">
                <p>Revisar <br> Notificaciones</p>
            </div>
        </div>
    </div>
</ion-content>
