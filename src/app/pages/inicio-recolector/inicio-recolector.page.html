<ion-header>
  <img class="logo-byb" src="../../../assets/icon/LogoB&B.png" />
  <ion-title mode="ios">Inicio</ion-title>
  <div id="nav-icon3" (click)="abrirMenu()">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul id="dropdown" class="dropdown">
    <li class="dropdown-img-container">
      <div class="dropdown-img">
        <img class="logo-byb" src="../../../assets/img/LogoB&B.png" />
      </div>
    </li>
    <li (click)="gotoRutas()">
      <img src="../../../assets/icon/fa_rutasw.png" alt="" />
      <a (click)="gotoRutas()">Revisar Rutas</a>
    </li>
    <li (click)="gotoNotifications()">
      <img src="../../../assets/icon/fa_bell.png" alt="" />
      <a (click)="gotoNotifications()">Revisar Notificaciones</a>
    </li>
    <li class="logout" (click)="logout()">
      <img
        class=""
        src="../../../assets/icon/fa_power-off.png
      "
      />
      <a (click)="logout()">Cerrar Sesión</a>
    </li>
    <li class="version">Versión 1.0</li>
  </ul>
</ion-header>

<ion-content>
  <ion-grid class="banner">
    <ion-row class="banner-top">
      <p class="msg-bienvenida">
        Bienvenido<br /><span>{{nombreUsuario}}</span>
      </p>
      <img class="" src="../../../assets/icon/fa_hand.png" />
    </ion-row>
    <ion-row class="banner-bottom">
      <img
        class="banner-bottom-icon"
        src="../../../assets/icon/fa_truckw.png"
      />
      <p>{{patente}}</p>
    </ion-row>
  </ion-grid>

  <div class="separator">
    <div class="left-line"></div>
    <img class="separator-icon" src="../../../assets/icon/LogoB&B.png" />
    <div class="right-line"></div>
  </div>

  <div class="menu-inicio">
    <div class="menu-item" (click)="gotoRevisarRutas()">
      <div class="menu-item__icon">
        <img class="" src="../../../assets/icon/fa_rutasw.png" />
      </div>
      <div class="menu-item__text">
        <p>
          Revisar <br />
          Rutas
        </p>
      </div>
    </div>
    <div class="menu-item" (click)="gotoRevisarNotificaciones()">
      <div class="menu-item__icon">
        <img class="" src="../../../assets/icon/fa_bellw.png" />
      </div>
      <div class="menu-item__text">
        <p>
          Revisar <br />
          Notificaciones
        </p>
      </div>
    </div>
    <div class="logout">
      <button (click)="logout()">
        <img class="" src="../../../assets/icon/fa_logout.png" />
        Cerrar sesión
      </button>
    </div>
  </div>
</ion-content>
