<ion-content>
    <div class="form-item">
        <label for="">Run</label>
        <input [(ngModel)]="data.run" type="text">
    </div>
    <div class="form-item">
        <label for="">Nombre</label>
        <input [(ngModel)]="data.nombre" type="text">
    </div>
    <div class="form-item">
        <label for="">Dirección</label>
        <input [(ngModel)]="data.direccion" type="text">
    </div>
    <div class="form-item">
        <label for="">Teléfono</label>
        <input [(ngModel)]="data.telefono" type="text">
    </div>
    <div class="form-item">
        <label for="camiones">Camión designado</label>
        <ion-select [(ngModel)]="data.camionDesignado">
            <ion-select-option *ngFor="let camion of camiones" [value]="camion.patente">{{camion.patente}}</ion-select-option>
        </ion-select>
    </div>
    <div class="form-item">
        <label for="">Nombre de usuario</label>
        <input [(ngModel)]="data.nombreUsuario" type="text">
    </div>
    <div class="form-item">
        <label for="">Password</label>
        <input [(ngModel)]="data.password" type="password">
    </div>
    <div class="form-item-button">
        <button (click)="crearRecolector()">Agregar recolector</button>
    </div>
</ion-content>
