<ion-content>
    <div class="form-item">
        <label for="">Camion a asignar</label>
        <ion-select [(ngModel)]="data.camionAsignado">
            <ion-select-option *ngFor="let camion of camiones" [value]="camion.patente">{{camion.patente}}</ion-select-option>
        </ion-select>
    </div>
    <div class="form-item">
        <label for="">Recolector a asignar</label>
        <ion-select [(ngModel)]="data.recolectorAsignado">
            <ion-select-option *ngFor="let recolector of recolectores" [value]="recolector.nombre">{{recolector.nombre}}</ion-select-option>
        </ion-select>
    </div>
    <div class="form-item">
        <label for="">Cliente a asignar</label>
        <ion-select [(ngModel)]="data.clienteAsignado">
            <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.nombre">{{cliente.nombre}}</ion-select-option>
        </ion-select>
    </div>
    <div class="form-item">
        <label for="">Direcci√≥n</label>
        <input [(ngModel)]="data.direccion" type="text" />
    </div>
    <div class="form-item">
        <label for="">Fecha</label>
        <input type="text" disabled placeholder="{{data.fecha}}" />
    </div>
    <div class="form-item">
        <label for="">Hora</label>
        <input [(ngModel)]="data.hora" type="time" />
    </div>
    <div class="form-item-button ">
        <button (click)="crearRutas() ">Agregar Ruta</button>
    </div>
</ion-content>
