<ion-content>
  <table style="width: 100%" *ngFor="let recolector of data" class="" id="">
    <tr>
      <th scope="col">Run</th>
      <td>{{recolector.run}}</td>
    </tr>
    <tr>
      <th scope="col">Nombre</th>
      <td>{{recolector.nombre}}</td>
    </tr>
    <tr>
      <th scope="col">Dirección</th>
      <td>{{recolector.direccion}}</td>
    </tr>
    <tr>
      <th scope="col">Teléfono</th>
      <td>{{recolector.telefono}}</td>
    </tr>
    <tr>
      <th scope="col">Camion Designado</th>
      <td>{{recolector.camionDesignado}}</td>
    </tr>
    <tr>
      <th scope="col">Acciones</th>
      <td class="acciones">
        <button
          (click)="editarRecolector(recolector)"
          class="editar boton-acciones"
        >
          Editar
        </button>
        <button
          (click)="eliminarRecolector(recolector)"
          class="eliminar boton-acciones"
        >
          Eliminar
        </button>
      </td>
    </tr>
  </table>
  <ion-card *ngIf="recolector">
    <div class="form-item">
      <label for="">Run</label>
      <input [(ngModel)]="recolector.run" type="text" />
    </div>
    <div class="form-item">
      <label for="">Nombre</label>
      <input [(ngModel)]="recolector.nombre" type="text" />
    </div>
    <div class="form-item">
      <label for="">Direccion</label>
      <input [(ngModel)]="recolector.direccion" type="text" />
    </div>
    <div class="form-item">
      <label for="">Teléfono</label>
      <input [(ngModel)]="recolector.telefono" type="text" />
    </div>
    <div class="form-item">
      <label for="camiones">Camión desginado</label>
      <ion-select [(ngModel)]="recolector.camionDesignado">
        <ion-select-option
          *ngFor="let camion of camiones"
          [value]="camion.patente"
          >{{camion.patente}}</ion-select-option
        >
      </ion-select>
    </div>
    <div class="form-item-button">
      <button (click)="guardar()">Modificar recolector</button>
    </div>
  </ion-card>
</ion-content>
