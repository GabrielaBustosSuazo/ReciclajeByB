<ion-content>
    <table style="width: 100%" *ngFor="let evidencia of evidencias">
        <tr>
            <th scope="col">Hora</th>
            <td>{{evidencia.hora}}</td>
        </tr>
        <tr>
            <th scope="col">Fecha</th>
            <td>{{evidencia.fecha}}</td>
        </tr>
        <tr>
            <th scope="col">Cliente + Direcci√≥n</th>
            <td>{{evidencia.clienteAsignado}}</td>
        </tr>
        <tr>
            <!-- Conductor + patente -->
            <th scope="col">Conductor</th>
            <td>{{evidencia.recolectorAsignado}} <br> {{evidencia.camionAsignado}}</td>
        </tr>
        <tr>
            <!-- Comentario -->
            <th scope="col">Comentario</th>
            <td>{{evidencia.comentario}}</td>
        </tr>
        <tr>
            <th scope="col">Acciones</th>
            <td class="acciones">
                <span class="fallida">
        <img class="" src="../../../assets/icon/fa_x.png" />
        R. Fallida</span
      >
      <button class="evidencia boton-acciones">Descargar</button>
    </td>
  </tr>
</table>
</ion-content>
