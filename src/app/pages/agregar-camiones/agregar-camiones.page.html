<ion-content>
    <form action="">
        <div class="form-item">
            <label for="">Patente</label>
            <input [(ngModel)]="patente" type="text">
        </div>
        <div class="form-item">
            <label for="">Marca</label>
            <input [(ngModel)]="marca" type="text">
        </div>
        <div class="form-item">
            <label for="">Modelo</label>
            <input [(ngModel)]="modelo" type="text">
        </div>
        <div class="form-item">
            <label for="">Año</label>
            <input [(ngModel)]="anno" type="text">
        </div>
        <div class="form-item-button">
            <button (click)="guardarCamion()">Agregar camión</button>
        </div>
    </form>
</ion-content>
